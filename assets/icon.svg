<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with modern gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)"/>

  <!-- White circle container for icon -->
  <circle cx="64" cy="64" r="44" fill="white" opacity="0.15"/>

  <!-- Main icon: Two connected users -->
  <g filter="url(#shadow)">
    <!-- Left person (user you follow) -->
    <g transform="translate(38, 48)">
      <!-- Head -->
      <circle cx="0" cy="0" r="10" fill="white"/>
      <!-- Body -->
      <ellipse cx="0" cy="18" rx="12" ry="9" fill="white"/>
      <!-- Checkmark badge -->
      <circle cx="8" cy="-5" r="6" fill="#10B981"/>
      <path d="M 6 -5.5 L 7.5 -3.5 L 10 -6.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>

    <!-- Right person (user who doesn't follow back) -->
    <g transform="translate(90, 48)">
      <!-- Head -->
      <circle cx="0" cy="0" r="10" fill="white"/>
      <!-- Body -->
      <ellipse cx="0" cy="18" rx="12" ry="9" fill="white"/>
      <!-- X badge -->
      <circle cx="-8" cy="-5" r="6" fill="#EF4444"/>
      <path d="M -10 -7 L -6 -3 M -6 -7 L -10 -3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Connection line with arrow -->
    <g opacity="0.8">
      <!-- Line from left to right -->
      <path d="M 54 58 L 80 58" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <!-- Arrow pointing right -->
      <path d="M 76 54 L 80 58 L 76 62" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- Statistics icon at bottom -->
  <g transform="translate(64, 100)" opacity="0.9">
    <!-- Mini chart bars -->
    <rect x="-12" y="-4" width="4" height="8" rx="1" fill="white"/>
    <rect x="-6" y="-6" width="4" height="10" rx="1" fill="white"/>
    <rect x="0" y="-3" width="4" height="7" rx="1" fill="white"/>
    <rect x="6" y="-5" width="4" height="9" rx="1" fill="white"/>
  </g>
</svg>
